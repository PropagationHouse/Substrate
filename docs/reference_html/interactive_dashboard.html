<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dashboard</title>
    <style>
        :root {
            --bg-color: #111;
            --card-bg: #222;
            --accent: #00ccff;
            --text: #eee;
            --text-secondary: #aaa;
        }
        
        body {
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            font-family: Arial, sans-serif;
            color: var(--text);
        }
        
        .dashboard {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .title {
            color: var(--accent);
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(0, 204, 255, 0.3);
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 0;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3), 0 0 10px rgba(0, 204, 255, 0.2);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        
        .card-title {
            margin: 0;
            font-size: 16px;
            color: var(--accent);
        }
        
        .card-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 204, 255, 0.2);
            border-radius: 50%;
            color: var(--accent);
        }
        
        .chart-container {
            height: 150px;
            position: relative;
            margin-bottom: 10px;
        }
        
        .bar-chart {
            display: flex;
            height: 100%;
            align-items: flex-end;
            gap: 8px;
        }
        
        .bar {
            flex-grow: 1;
            background: linear-gradient(to top, var(--accent), rgba(0, 204, 255, 0.3));
            border-radius: 3px 3px 0 0;
            position: relative;
            transition: height 0.5s ease;
            min-height: 10px;
        }
        
        .bar-label {
            position: absolute;
            bottom: -25px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .bar-value {
            position: absolute;
            top: -20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 10px;
            color: var(--accent);
        }
        
        .progress-container {
            height: 10px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .progress-bar {
            height: 100%;
            background: var(--accent);
            width: 0;
            transition: width 0.5s ease;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .stat-value {
            color: var(--text);
            font-weight: bold;
            margin-top: 3px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            background: #333;
            color: var(--text);
            border: 1px solid var(--accent);
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: rgba(0, 204, 255, 0.2);
        }
        
        .circle-chart {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }
        
        .circle-bg {
            fill: none;
            stroke: #333;
            stroke-width: 10;
        }
        
        .circle {
            fill: none;
            stroke: var(--accent);
            stroke-width: 10;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            transition: stroke-dasharray 0.5s ease;
        }
        
        .circle-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            font-weight: bold;
            color: var(--accent);
        }
        
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .toggle {
            position: relative;
            width: 50px;
            height: 24px;
        }
        
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--accent);
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1 class="title">Interactive Dashboard</h1>
            <p class="subtitle">A demonstration of HTML rendering capabilities in Tiny Pirate</p>
        </div>
        
        <div class="grid">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Performance Metrics</h3>
                    <div class="card-icon">üìä</div>
                </div>
                <div class="chart-container">
                    <div class="bar-chart" id="performance-chart">
                        <div class="bar" style="height: 60%;">
                            <div class="bar-label">Mon</div>
                            <div class="bar-value">60%</div>
                        </div>
                        <div class="bar" style="height: 80%;">
                            <div class="bar-label">Tue</div>
                            <div class="bar-value">80%</div>
                        </div>
                        <div class="bar" style="height: 40%;">
                            <div class="bar-label">Wed</div>
                            <div class="bar-value">40%</div>
                        </div>
                        <div class="bar" style="height: 70%;">
                            <div class="bar-label">Thu</div>
                            <div class="bar-value">70%</div>
                        </div>
                        <div class="bar" style="height: 90%;">
                            <div class="bar-label">Fri</div>
                            <div class="bar-value">90%</div>
                        </div>
                    </div>
                </div>
                <div class="controls">
                    <button onclick="randomizeChart('performance-chart')">Randomize Data</button>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Project Progress</h3>
                    <div class="card-icon">üöÄ</div>
                </div>
                <div class="circle-chart">
                    <svg viewBox="0 0 100 100">
                        <circle class="circle-bg" cx="50" cy="50" r="40"></circle>
                        <circle class="circle" cx="50" cy="50" r="40" id="progress-circle" stroke-dasharray="188.5 251.3" stroke-dashoffset="0"></circle>
                    </svg>
                    <div class="circle-text" id="progress-text">75%</div>
                </div>
                <div class="controls">
                    <button onclick="updateProgress()">Update Progress</button>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">System Status</h3>
                <div class="card-icon">‚öôÔ∏è</div>
            </div>
            <div class="toggle-container">
                <span>Dark Mode</span>
                <label class="toggle">
                    <input type="checkbox" id="theme-toggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="toggle-container">
                <span>Notifications</span>
                <label class="toggle">
                    <input type="checkbox" id="notification-toggle">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="toggle-container">
                <span>Auto-Update</span>
                <label class="toggle">
                    <input type="checkbox" id="update-toggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="system-progress" style="width: 65%;"></div>
            </div>
            <div class="stats">
                <div>
                    <div>CPU Usage</div>
                    <div class="stat-value" id="cpu-usage">65%</div>
                </div>
                <div>
                    <div>Memory</div>
                    <div class="stat-value" id="memory-usage">2.4GB / 8GB</div>
                </div>
                <div>
                    <div>Uptime</div>
                    <div class="stat-value" id="uptime">3d 5h 12m</div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button onclick="refreshAll()">Refresh All Data</button>
            <button id="theme-button" onclick="toggleTheme()">Switch to Light Mode</button>
        </div>
    </div>
    
    <script>
        // Theme toggle
        function toggleTheme() {
            const root = document.documentElement;
            const themeButton = document.getElementById('theme-button');
            const themeToggle = document.getElementById('theme-toggle');
            
            if (root.style.getPropertyValue('--bg-color') === '#f5f5f5') {
                // Switch to dark mode
                root.style.setProperty('--bg-color', '#111');
                root.style.setProperty('--card-bg', '#222');
                root.style.setProperty('--text', '#eee');
                root.style.setProperty('--text-secondary', '#aaa');
                themeButton.textContent = 'Switch to Light Mode';
                themeToggle.checked = true;
            } else {
                // Switch to light mode
                root.style.setProperty('--bg-color', '#f5f5f5');
                root.style.setProperty('--card-bg', '#fff');
                root.style.setProperty('--text', '#333');
                root.style.setProperty('--text-secondary', '#666');
                themeButton.textContent = 'Switch to Dark Mode';
                themeToggle.checked = false;
            }
        }
        
        // Theme toggle checkbox
        document.getElementById('theme-toggle').addEventListener('change', function() {
            toggleTheme();
        });
        
        // Randomize bar chart
        function randomizeChart(chartId) {
            const bars = document.querySelectorAll(`#${chartId} .bar`);
            
            bars.forEach(bar => {
                const randomValue = Math.floor(Math.random() * 90) + 10; // 10-100%
                bar.style.height = `${randomValue}%`;
                
                const valueElement = bar.querySelector('.bar-value');
                valueElement.textContent = `${randomValue}%`;
            });
        }
        
        // Update progress circle
        function updateProgress() {
            const circle = document.getElementById('progress-circle');
            const text = document.getElementById('progress-text');
            
            const randomProgress = Math.floor(Math.random() * 100) + 1;
            const circumference = 2 * Math.PI * 40;
            const offset = circumference - (randomProgress / 100) * circumference;
            
            circle.style.strokeDasharray = `${circumference - offset} ${offset}`;
            text.textContent = `${randomProgress}%`;
        }
        
        // Update system stats
        function updateSystemStats() {
            const cpuUsage = Math.floor(Math.random() * 100) + 1;
            const memoryUsed = (Math.random() * 7.5 + 0.5).toFixed(1);
            
            document.getElementById('cpu-usage').textContent = `${cpuUsage}%`;
            document.getElementById('memory-usage').textContent = `${memoryUsed}GB / 8GB`;
            document.getElementById('system-progress').style.width = `${cpuUsage}%`;
            
            // Update uptime
            const hours = Math.floor(Math.random() * 24);
            const minutes = Math.floor(Math.random() * 60);
            const days = Math.floor(Math.random() * 7) + 1;
            document.getElementById('uptime').textContent = `${days}d ${hours}h ${minutes}m`;
        }
        
        // Refresh all data
        function refreshAll() {
            randomizeChart('performance-chart');
            updateProgress();
            updateSystemStats();
        }
        
        // Initialize with random data
        document.addEventListener('DOMContentLoaded', function() {
            updateSystemStats();
        });
    </script>
</body>
</html>
